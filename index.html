<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NikLaStore</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="page-wrapper">
        <header class="header">
            <nav class="nav">
                <div class="nav-top">
                    <div class="nav-top-call ">
                        <img src="/src/img/nav-phone.svg" class="nav-top-call-icon" alt ="call">
                        <p class="nav-top-call-request">Request a Call</p>
                    </div>
                    <h4 class="nav-top-daysWork">from 10:00 to 22:00 seven days a week</h4>
                </div>
                <div class="nav-bottom">
                    <div class="nav-bottom-top">
                        <div class="nav-bottom-left">
                            <img src="" alt="" class="nav-bottom-left-logo">
                        </div>
                        <div class="nav-bottom-center">
                            <input type="text" placeholder="search" class = "nav-bottom-center-search">
                        </div>
                        <div class="nav-bottom-right">
                            <p class="nav-bottom-right-lang">UA</p>
                            <p class="nav-bottom-right-lang">ENG</p>
                        </div>
                    </div>
                    <ul class="nav-bottom-categories">
                        <li class="nav-bottom-categories-item">All products</li>
                        <li class="nav-bottom-categories-item">Woman</li>
                        <li class="nav-bottom-categories-item">Mans</li>
                        <li class="nav-bottom-categories-item">Kids</li>
                        <li class="nav-bottom-categories-item">Specials</li>
                        <li class="nav-bottom-categories-item">Sizes</li>
                        <li class="nav-bottom-categories-item">Delivery and payment</li>
                    </ul>
                </div>
            </nav>
            <div class="imgnike">
                    <div class="imgnike-block">
                    <p class="img-nike-title">Plunge into the world of Nike
                        by opening the entire
                        collection</p>
                    <a href="/product.html"> <button class="catalogbtn">Go to catalog</button></a>
                    </div>
            </div>

        </header>
    </div>
    <script src="script.js"></script>
</body>
</html>
